apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://istio-release.storage.googleapis.com/charts"
    targetRevision: 1.17.1
    chart: base
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: istio-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
